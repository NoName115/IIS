{% extends 'crmsystem/base.html' %}

{% block content %}
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            User
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout_form' %}">Log Out</a></li>
            {% else %}
                <li><a href="{% url 'login_form' %}">Log In</a></li>
            {% endif %}
        </ul>
    </div>
    {% if user.is_authenticated %}
        <a href="{% url 'role_site' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">My main site</a>
    {% endif %}
{% endblock %}
