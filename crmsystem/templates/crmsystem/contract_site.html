{% extends 'base_sites/base.html' %}

{% block content %}

<script type="text/javascript">
    changeClass("contract_nav");
</script>

<a href="{% url 'contract_new' %}" class="btn btn-primary btn-lg btn-block">
    <i class="material-icons" style="font-size:48px; color:white;">note_add</i>
</a>

<div class="top-space-small"></div>

<div class="col-md-12">
<div id="accordion" role="tablist">
    {% for contract in list %}
    <div class="card">
        <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0">
            <a class="collapsed" data-toggle="collapse" href="#collapse{{ contract.pk }}" aria-expanded="false" aria-controls="collapseOne">
                {{ contract.employee }} - {{ contract.customer }}
            </a>
            <a class="btn btn-danger float-sm-right btn-sm" href="{% url 'contract_delete' pk=contract.pk %}" role="button">
                <i class="material-icons" style="font-size:18px; color:white;">delete</i>
            </a>
        </h5>
        </div>
        <div id="collapse{{ contract.pk }}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            Pracovník: {{ contract.employee }} <br>
            Zákaznik: {{ contract.customer }} <br>
            Celková cena: {{ contract.total_cost }} <br>
        </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
