{% extends 'base_sites/base.html' %}

{% block content %}

<h3>{{ state }}</h3>

<form method="POST" novalidate>
    {% csrf_token %}
    {% include 'base_sites/bs4_form.html' with form=form %}
    
    <div class="form-group">
        <label for="id_date_of_birth">Značky:</label>
        {% for mark_id, mark_tuple in mark_dict.items %}
        <div class="form-group">
            <label class="form-check-label">
                <input {% if mark_tuple.2 %} checked="checked" {% endif %} type="checkbox" class="form-check-input" name="{{mark_tuple.0}}_checkbox" id="id_{{mark_tuple.0}}_checkbox">
                {{ mark_tuple.1 }}
            </label>
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Uložiť zamestnanca</button>
</form>
{% endblock %}
